<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title at the top -->
    <h1 class="title">MediBot</h1>

    <div class="container">
        <!-- Sidebar for User Info (Left-Aligned) -->
        <aside class="sidebar">
            <h2>User Info</h2>
            <label>Age: <input type="number" id="age" placeholder="Enter age"></label>
            <label>Gender:
                <select id="gender">
                    <option value="Not specified">Not specified</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </label>
            <label>Weight (kg): <input type="number" id="weight" placeholder="Enter weight"></label>
            <label>Status: <input type="text" id="status" placeholder="e.g., sick, normal"></label>
            <button id="clear-history">Clear Chat</button>
        </aside>

        <!-- Chat Section -->
        <main class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Messages will appear here -->
            </div>
            <div class="input-container">
                <input type="text" id="chat-input" placeholder="Message MediBot...">
                <button id="send-btn">Send</button>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
